<div class="dashboard-component">
<div class="dashboard-header">
  <app-header
    (pageScrollAction)="pageScrollActionHappens($event)"
    [activeTab]="activeTab"
  ></app-header>
</div>
<div class="firstImageDivision" id="overview">
<img [src]="mainImageData.url || defaultFirstImage " class="firstImage" alt="first-image">
</div>
<div class="dashboard-plots-text" id="walk-through">
  <app-guide-details></app-guide-details>
</div>
<div class="plot-image-division" id="site-layout">
  <img [src]="siteImageData.url || defaultPlotImage" class="plot-image" alt="plot image">
  </div>
<div class="dashboard-gallery" id="gallery">
  <app-gallery></app-gallery>
</div>
<div class="dashboard-videoPage" id="testimonials">
  <app-video-page></app-video-page>
</div>
<div class="whatsapp-link">
  <app-whatsapp-link></app-whatsapp-link>
</div>
<div class="footer" id="location">
  <app-footer (pageScrollAction)="pageScrollActionHappens($event)"></app-footer>
</div>
</div>
