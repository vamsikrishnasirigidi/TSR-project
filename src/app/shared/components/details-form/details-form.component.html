<div class="plot-details-container">
  <div class="plot-details-card">
    <!-- Header Section -->
    <!-- <div class="card-header">
      <h2 class="header-title">Upload Plot Details</h2>
    </div> -->

    <!-- Form Section -->
    <div class="form-content">
      <!-- Input Fields Grid -->
      <div class="form-grid">
        <div class="form-field">
          <app-input-text
            [label]="'Title'"
            name="title"
            [placeholder]="'Enter Title'"
            [formGroup]="detailsForm"
            [requiredStar]="true"
            [maxlength]="50"
            [error]="inputRequiredValidationsErrors(detailsForm, 'title') ? 'title is required' : ''"
          ></app-input-text>
        </div>

        <div class="form-field">
          <app-input-text
            [label]="'Description'"
            name="description"
            [placeholder]="'Enter Description'"
            [maxlength]="250"
            [requiredStar]="true"
            [formGroup]="detailsForm"
            [error]="inputRequiredValidationsErrors(detailsForm, 'description') ? 'description is required' : ''"
          ></app-input-text>
        </div>

        <div class="form-field">
          <app-input-text
            [label]="'Location'"
            name="location"
            [requiredStar]="true"
            [maxlength]="150"
            [placeholder]="'Enter Location'"
            [formGroup]="detailsForm"
            [error]="inputRequiredValidationsErrors(detailsForm, 'location') ? 'location is required' : ''"
          ></app-input-text>
        </div>

        <div class="form-field">
          <app-input-text
            [label]="'Address'"
            name="address"
            [requiredStar]="true"
            [placeholder]="'Enter Address'"
            [formGroup]="detailsForm"
            [error]="inputRequiredValidationsErrors(detailsForm, 'address') ? 'address is required' : ''"
          ></app-input-text>
        </div>
      </div>

      <!-- Image Upload Section -->
      <div class="upload-section">
        <app-upload-button
          (imageUploaded)="uploadImage($event)"
          [labelName]="'Upload Image'"
          name="images"
          [multiple]="true"
          [formGroup]="detailsForm"
        ></app-upload-button>
      </div>

      <!-- Image Preview Grid -->
      <div class="image-preview-grid" *ngIf="previewImages.length > 0">
        <div class="preview-item" *ngFor="let image of previewImages; let i = index">
          <div class="preview-image-container">
            <img [src]="image" alt="Preview image">
            <button class="delete-button" (click)="removeLogo(i)" aria-label="Remove image">
              <i class="pi pi-times"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="action-buttons">
        <app-button
          [mainClass]="'button-cancel'"
          [label]="'Clear'"
          [showIcon]="false"
          (submitForm)="cancelForm()"
        ></app-button>
        
        <app-button
          [mainClass]="'button-primary'"
          [label]="'Submit'"
          [showIcon]="false"
          [loading]="buttonLoading"
          (submitForm)="submitForm()"
          [disabled]="!detailsForm.valid || detailsForm.pristine || previewImages.length == 0"
        ></app-button>
      </div>
    </div>
  </div>
</div>
